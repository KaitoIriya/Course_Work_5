<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div th:fragment="posts(posts)">

    <div class="posts_wrapper">
        <div class="post" th:each="post : ${posts}">
            <hr>
            <h2><a th:href="@{'/post/' + ${post.id}}" th:text="${post.title}">Title</a></h2>
            <h5 th:text="'Опубликовано ' + ${#dates.format(post.creationDate, 'dd MMMM yyyy')} + ' пользователем ' + ${post.user.username}">Creation date and by whom</h5>

            <p th:text="${post.body}">body text</p>

            <br>

        </div>
        <hr>
    </div>

</div>

</body>
</html>
