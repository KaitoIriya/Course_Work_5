<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="/fragments/head :: head"></head>
<body>

<div th:replace="/fragments/header :: header"></div>

<div class="container" th:class="align-center">

        <h2>Форма регистрации</h2>

    <form action="#"
          th:action="@{/register}"
          th:object="${blogUser}"
          method="post">
        <div>
            <label>
                <div class="alert-red" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Неправельный ник
                </div>
                <input type="text" th:field="*{username}" placeholder="Username"/>
            </label>
        </div>
        <div>
            <label>
                <div class="alert-red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Неправельный пароль
                </div>
                <input type="password" th:field="*{password}" placeholder="Password"/>
            </label>
        </div>
        <br>
        <br>
        <div>
            <button class="green-btn" type="submit">Регистрация</button>
        </div>
        <div>
            <p>Уже зарегистрированы? <a href="/signin">Войти!</a></p>
        </div>
    </form>
</div>


</body>
</html>
